<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="container">
        <h3>Employee Registration</h3><br>
        <form>
         <div class="row mb-3">
          <label for="fname" class="col-sm-2 col-form-label">First Name</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="fname" required>
          </div>
        </div>
        <div class="row mb-3">
            <label for="lname" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="lname" required>
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-6">
              <input type="email" class="form-control" id="inputEmail3" pattern="a-z@gmail.com">
            </div>
      </div>
      <div class="row mb-3">
        <label for="contact" class="col-sm-2 col-form-label">Contact</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="contact" required>
        </div>
    </div>
    <div class="row mb-3">
        <label for="address" class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="address">
        </div>
    </div>
    <div class="row mb-3">
        <label for="date" class="col-sm-2 col-form-label">Date of birth</label>
        <div class="col-sm-6">
          <input type="date" class="form-control" id="date">
        </div>
  </div>
  <div class="row mb-3">
    <label for="country" class="col-sm-2 col-form-label">Country</label>
    <div class="col-sm-10">
     <select class="form-select form-select-lg mb-10"id="country">
    <option selected>Country</option>
    <option value="1">Nepal</option>
    <option value="2">India</option>
    <option value="3">America</option>
  </select></div></div>

        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                Male
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Female
              </label>
            </div>
            <div class="form-check ">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" >
              <label class="form-check-label" for="gridRadios3">
               Other
              </label>
            </div>
        </fieldset>
        <label for="skills">Skills:</label><br>
            <input type="checkbox" id="c,c++" name="skills" value="c,c++">
            <label for="c,c++">c,c++</label>
            <input type="checkbox" id="c,c++" name="skills" value="c,c++">
            <label for="Python">Python</label>
            <input type="checkbox" id="c,c++" name="skills" value="Python">
            <label for="html">HTML</label>
            <input type="checkbox" id="c,c++" name="skills" value="html">
            <label for="css">CSS</label><br><br>
            <h6>Image</h6>
            <div class="input-group-text  col-sm-7">
                <input type="file" class="form-control" id="inputGroupFile02">
                <label class="input-group-text" for="inputGroupFile02">Upload</label>
              </div><br>
        <button type="submit" class="btn btn-primary">submit</button>
       </form>
      </div>
</body>
</html>
